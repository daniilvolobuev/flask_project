name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions: # Добавляем права на запись в реестр пакетов GitHub
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # Твой логин на GitHub
          password: ${{ secrets.GITHUB_TOKEN }} # Токен создается автоматически самим GitHub

      - name: Build and push Flask app
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Важно: название образа теперь всегда начинается с ghcr.io/твой-логин/...
          tags: ghcr.io/${{ github.repository_owner }}/flask-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.SERVER_USER }}/simpleapp
            # Логинимся на сервере в GHCR, чтобы он мог скачать образ
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker compose pull
            docker compose up -d
            docker system prune -f