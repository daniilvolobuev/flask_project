upstream flask_cluster {
    server web:5000;
}

server {
    listen 80;
    server_name flaskapp.local 192.168.0.206;
	return 301 https://$host$request_uri;
    server_tokens off;

    location / {
        proxy_pass http://flask_cluster;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_log /var/log/nginx/flask_error.log warn;
    access_log /var/log/nginx/flask_access.log;
}

server {
    listen 443 ssl;
    server_name flaskapp.local;

    ssl_certificate /etc/nginx/ssl/flaskapp.crt;
    ssl_certificate_key /etc/nginx/ssl/flaskapp.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://flask_cluster;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
